<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="title">
      Random Card Generator
    </h3>
    <div class="card" id="randomCard">
      <div class="top" id="icon-top">
        ♣
      </div>
      <div class="middle" id="value">
        A
      </div>
      <div class="bottom" id="icon-bottom">
        ♣
      </div>
    </div>
    <div class="BtnContainer">
      <button class="dealerBtn" id="dealer">
        New Random Card
      </button>
    </div>
    <div class="BtnContainer">
      <button class="dealerBtn" id="timer-on">
        Start 5 sec Timer
      </button>
      <button class="stopTmr" id="timer-off" style="display:none;">
        Stop Timer
      </button>
    </div>
    <div class="inputs">
      <input type="number" name="" value="350" id="cardWidth" />
      <input type="number" name="" value="500" id="cardHeight" />
      <button class="dealerBtn" id="resize">
        Resize Card
      </button>
    </div>
    <div class="titleResize">
      width &#8193 &#8194 height
    </div>
  </body>
</html>
